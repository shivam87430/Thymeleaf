<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Conditional Tag</title>
</head>
<body th:with="var=${({1,2,3})}">
<table>
    <tr th:each="prod, iterStat : ${var}" class="row" th:classappend="${iterStat.odd}? 'odd':'even'">
        <td th:text="${prod}">.</td>
    </tr>
</table>
<link rel="stylesheet" th:href="@{/css/changeColumnColor.css}">
</body>
</html>
