<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>FirstName</td>
            <td>LastName</td>
            <td>age</td>
        </tr>
        <tr th:each="empl : ${employee}">
            <td th:text="${empl.firstName}"></td>
            <td th:text="${empl.lastName}"></td>
            <td th:text="${empl.age}"></td>
        </tr>
    </table>
</body>
</html>
